font = SpaceMono Nerd Font:pixelsize=14:antialias=true
font-bold = SpaceMono Nerd Font:style=Bold:pixelsize=14:antialias=true
font-italic = SpaceMono Nerd Font:style=Italic:pixelsize=14:antialias=true
font-bold-italic = SpaceMono Nerd Font:style=Bold Italic:pixelsize=14:antialias=true

dpi-aware=yes
pad=9x9 center
vertical-letter-offset=-4px
line-height=25px
letter-spacing=-1px
bold-text-in-bright=palette-based
resize-delay-ms=80
bold-text-in-bright=no

