add_newline = false

format = """
$username\
$hostname\
$directory\
$cmd_duration\
$python\
$golang\
$nodejs\
$git_branch\
$git_state\
$git_status\
$line_break\
$character"""

right_format = """
$time\
"""

[directory]
style = "blue"

[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"

[git_branch]
format = "[$branch]($style)"
style = "bright-black"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[time]
disabled = false
format = '[\[ $time \]]($style) '
time_format = "%T"
style = "bright-black"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[golang]
format = " [ Go $version]($style) "
style = "bright-black"

[python]
format = "[$virtualenv]($style) "
style = "bright-black"

[nodejs]
format = " [ Node.js $version](bold green) "
detect_files = ["package.json", ".node-version"]
detect_folders = ["node_modules"]

[docker_context]
symbol = " "
format = " [$symbol$context]($style) "
style = "blue bold"
only_with_files = true
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]
detect_folders = []
disabled = false
